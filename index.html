<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 3</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
   <link rel="stylesheet" href="./style.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script defer src="main.js" defer type="module"></script>


</head>
<body>
    <div class="container">
        <div class = "title">
            <h1>
                Threatened Species Over Time
            </h1>
            
            <a class="button" href="./about.html"> About </a>
            
            <div class = "year-dropdown">
                <p class = "select-year">Select Year:</p>
                <select id = "year" class = "form-control">
                    <option value = "2004">2004</option>
                    <option value = "2010">2010</option>
                    <option value = "2016">2016</option>
                    <option value = "2017">2017</option>
                    <option value = "2018">2018</option>
                    <option value = "2019">2019</option>
                    <option value = "2020">2020</option>
                </select>
            </div>
            <button class = "button button-outline" id = "zoom">Reset Zoom</button>
            <p><strong><i>Click on any country below or zoom in on the map to learn more!</i></strong></p>
        </div>        
        <div class = "viz-container">
            <div class = "map"></div>

        <div class="row">
            
            <div class="column">
                <p><i>Click on any bar to see how the number of threatened species of that type has changed over time!</i></p>
                <div class = "bar-chart"></div>
            </div>
            <div class="column">
                <div class = "reset-button"><button class = "button button-outline" id = "line-button">Reset Line Chart</button></div>
                <div class = "line-chart"></div>
            </div>
        </div>

        </div>
    </div>
    <div id = "map-tooltip" class = "hidden"></div>
    <div id="bar-tooltip" class="hidden">
        <p><span id="value"></span></p>
      </div>
    <div id="line-tooltip" class="hidden">
</body>
</html>
